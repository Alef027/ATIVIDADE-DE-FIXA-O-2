    <!--Exercício 1-->
    <script>
        let numero_int1 = parseFloat(prompt("Digite um numero: "));
        console.log(numero_int1);

        let numero_int2 = parseFloat(prompt("Digite outro numero: "));
        console.log(numero_int2);

        function calcula_media() {
            return (numero_int1 + numero_int2)/2;
        }

        console.log(calcula_media(numero_int1, numero_int2));

        let media_aritimetica = calcula_media(numero_int1, numero_int2);

        function calcula_produto(numero_int1, numero_int2) {
            return numero_int1 * numero_int2;
        }

        let produto = calcula_produto(numero_int1, numero_int2);

        alert(`O valor da média aritimética é: ${media_aritimetica.toFixed(2)} e o valor do produto é: ${produto}`);

    </script>

    <script>

        let peso_1 = parseInt(prompt("Digite o peso da primeira prova: "));
        console.log(peso_1);

        let peso_2 = parseInt(prompt("Digite o peso da segunda prova: "));
        console.log(peso_2);

        let matricula = parseInt(prompt("Digite a matricula do aluno: "));
        console.log(matricula);

        let nota_1 = parseFloat(prompt("Digite a nota da primeira prova: "));
        console.log(nota_1);

        let nota_2 = parseFloat(prompt("Digite a nota da segunda prova: "));
        console.log(nota_2);

        function calcula_media_ponderada(peso_1, nota_1, peso_2, nota_2) {
            c = (peso_1 * nota_1 + peso_2 * nota_2)  / (peso_1 + peso_2);
            return c;
        }

        let media = calcula_media_ponderada(peso_1, nota_1, peso_2, nota_2);

        console.log(media);

        alert(`Matricula do aluno: ${matricula} média: ${media.toFixed(2)}`);

    </script>

    <script>
        let salario = parseFloat(prompt("Digite o valor do salário bruto: "));

        console.log(salario);

        function INSS(x) {
            c = x * 0.1;
            return c
        }

        let desconto_inss = INSS(salario);
        
        console.log(desconto_inss);

        function fgts(y) {
            c = y * 0.08;
            return c;
        }

        let desconto_fgts = fgts(salario);

        console.log(desconto_fgts);

        let plano_de_saude = 100;

        console.log(plano_de_saude);

        let salario_liq = salario - desconto_inss - desconto_fgts - plano_de_saude;

        alert(`Salário bruto: R$${salario.toFixed(2)}
        (-) INSS ( 10%): R$${desconto_inss.toFixed(2)}
        (-) FGTS: R$${desconto_fgts.toFixed(2)}
        (-) Plano de Saúde: R$${plano_de_saude.toFixed(2)}
        Salário Liquido: R$${salario_liq.toFixed(2)}`);
    </script>
